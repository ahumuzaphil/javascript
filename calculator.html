<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- calculator -->
    <div class="container">
      <div class="calculator">
        <div class="result">
          <p>0</p>
        </div>
        <div class="button-container">
          <div class="button">
            <button class="btn" id="btn-1">1</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-2">2</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-3">3</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-4">4</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-5">5</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-6">6</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-7">7</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-8">8</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-9">9</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-0">0</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-dot">.</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-plus">+</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-minus">-</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-multiply">*</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-divide">/</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-equal">=</button>
          </div>
          <div class="button">
            <button class="btn" id="btn-clear">C</button>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
